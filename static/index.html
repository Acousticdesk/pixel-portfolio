<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2D Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles/main.css">
    <link rel="stylesheet" href="../src/styles/npc-dialog.css">
    <link rel="stylesheet" href="../src/styles/onboarding.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <!--  todo akicha: add pug template engine  -->
    <div class="npc-dialog__container">
        <div hidden class="npc-dialog__backdrop"></div>
        <div hidden class="npc-dialog">
            <pre class="npc-dialog__content"></pre>
            <button hidden class="npc-dialog__confirm">OK</button>
        </div>
    </div>
    
    <div class="onboarding">
        <div class="onboarding__container">
            <div>
                <h4 class="onboarding__hint">Move</h4>
                <div class="onboarding__button-container">
                    <button class="onboarding__button onboarding__button--w">w</button>
                </div>
                <div class="onboarding__button-container">
                    <button class="onboarding__button">a</button>
                    <button class="onboarding__button">s</button>
                    <button class="onboarding__button">d</button>
                </div>
            </div>
            <div>
                <h4 class="onboarding__hint">Action</h4>
                <button class="onboarding__button--space">Space</button>
            </div>
        </div>
    </div>
    <div class="onboarding__backdrop"></div>
    <script src="../dist/bundle.js"></script>
</body>
</html>
